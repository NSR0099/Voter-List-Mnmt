services:
  # Backend Service
  - type: web
    name: hack4delhi-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hack4delhi-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false

  # Frontend Service
  - type: web
    name: hack4delhi-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hack4delhi-backend
          envVarKey: RENDER_EXTERNAL_URL
        # We append /api in the frontend code if needed, but the current code expects full base URL with /api? 
        # Actually the frontend code does: import.meta.env.VITE_API_URL || "http://localhost:5000/api"
        # So we should probably make sure the VITE_API_URL includes /api or modify code.
        # Let's verify the frontend code again. 
        # It does: `${API_URL}/auth/login`
        # So API_URL should be `https://backend.com/api`

databases:
  - name: hack4delhi-db
    plan: free
    databaseName: hack4delhi
    user: hack4delhi_user

